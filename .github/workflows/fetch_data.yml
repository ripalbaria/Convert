name: Fetch Raw JSON Hourly

on:
  schedule:
    - cron: '0 * * * *'  # Har ghante chalega
  workflow_dispatch:      # Manual button se bhi chala sakte hain

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # File save karne ke liye permission zaroori hai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install requests
        run: pip install requests

      - name: Run fetch script
        run: python fetch_json.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "Updated raw JSON: $(date)" || exit 0
          git push

